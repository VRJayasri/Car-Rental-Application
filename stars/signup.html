<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up </title>
</head>
<body>
    <h1>Login page</h1>
    <a href="#">Sign up</a>
    <form>
        <table>
            <tr>
                <td><label for="username">User name</label></td>
                <td><input type="text" id="username" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td><label for="email">G-mail</label></td>
                <td><input type="email" id="email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="pswd">Password</label></td>
                <td><input type="password" id="pswd"></td>
            </tr>
            <tr>
                <td><label for="rpswd">Re-Password</label></td>
                <td><input type="password" id="rpswd"></td>
            </tr>
        </table>
        <button type="submit">Enter</button>

    </form>
    
</body>
</html>
